<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ BingoBett - –ó–∞–ø—É—Å–∫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .error {
            background: #ff4444;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">üé∞ –ó–∞–≥—Ä—É–∑–∫–∞ BingoBett...</div>
        <div id="status">–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏–≥—Ä—ã</div>
        <div id="error-container" style="display: none;"></div>
    </div>
    
    <iframe id="gameFrame" src="bingobett-standalone.html" style="display: none;"></iframe>

    <script>
        const loader = document.getElementById('loader');
        const gameFrame = document.getElementById('gameFrame');
        const status = document.getElementById('status');
        const errorContainer = document.getElementById('error-container');
        
        let loadAttempts = 0;
        const maxAttempts = 3;
        
        function updateStatus(message) {
            status.textContent = message;
            console.log('üé∞ Status:', message);
        }
        
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error">
                    <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                    <p>${message}</p>
                    <button class="button" onclick="retryLoad()">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    <a href="bingobett-standalone.html" class="button" target="_blank">üéÆ –û—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>
                </div>
            `;
            errorContainer.style.display = 'block';
        }
        
        function hideLoader() {
            setTimeout(() => {
                loader.classList.add('hidden');
                gameFrame.style.display = 'block';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        }
        
        function retryLoad() {
            loadAttempts++;
            if (loadAttempts >= maxAttempts) {
                showError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É –Ω–∞–ø—Ä—è–º—É—é.');
                return;
            }
            
            errorContainer.style.display = 'none';
            updateStatus('–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏...');
            gameFrame.src = 'bingobett-standalone.html?v=' + Date.now();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è iframe
        gameFrame.onload = function() {
            updateStatus('‚úÖ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
            hideLoader();
        };
        
        gameFrame.onerror = function() {
            updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã');
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ —Ñ–∞–π–ª bingobett-standalone.html –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ.');
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–∞
        fetch('bingobett-standalone.html')
            .then(response => {
                if (response.ok) {
                    updateStatus('üìÅ –§–∞–π–ª –Ω–∞–π–¥–µ–Ω, –∑–∞–≥—Ä—É–∑–∫–∞...');
                    return response.text();
                } else {
                    throw new Error('–§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (–∫–æ–¥: ' + response.status + ')');
                }
            })
            .then(content => {
                updateStatus('üéÆ –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...');
                // –§–∞–π–ª –¥–æ—Å—Ç—É–ø–µ–Ω, iframe –¥–æ–ª–∂–µ–Ω –∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è
            })
            .catch(error => {
                updateStatus('‚ùå –û—à–∏–±–∫–∞');
                showError('–§–∞–π–ª bingobett-standalone.html –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. ' + error.message);
            });
        
        // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –∑–∞–≤–∏—Å–∞–Ω–∏—è
        setTimeout(() => {
            if (!loader.classList.contains('hidden')) {
                updateStatus('‚è±Ô∏è –ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è');
                showError('–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –µ—ë –Ω–∞–ø—Ä—è–º—É—é.');
            }
        }, 10000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –∏–≥—Ä—ã
        window.addEventListener('message', function(event) {
            if (event.data === 'game_ready') {
                updateStatus('üéØ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!');
                hideLoader();
            }
        });
        
        console.log('üé∞ BingoBett Launcher v1.0');
        console.log('üìÅ –ò—â–µ–º —Ñ–∞–π–ª: bingobett-standalone.html');
        console.log('üåê URL:', window.location.href);
    </script>
</body>
</html>
