<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé∞ BingoBett</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=6.9"></script>
</head>
<body>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram –±–µ–∑ –∑–∞–¥–µ—Ä–∂–µ–∫
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
        
        // –ú–ì–ù–û–í–ï–ù–ù–û–ï –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –æ–±—Ö–æ–¥–æ–º –∫–µ—à–∞
        const now = Date.now();
        const random = Math.random().toString(36).substring(2, 15);
        
        const params = new URLSearchParams({
            'cachebust': now,
            'v': now,
            'nocache': random,
            'ts': now,
            'rnd': Math.random(),
            'force': '1',
            'direct': '1'
        });
        
        // –ù–ï–ú–ï–î–õ–ï–ù–ù–û–ï –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        window.location.replace(`./index.html?${params.toString()}`);
    </script>
</body>
