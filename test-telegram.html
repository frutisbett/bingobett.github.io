<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=6.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #fff);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .test-info {
            background: var(--tg-theme-secondary-bg-color, #333);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .detail {
            font-size: 14px;
            margin: 5px 0;
            word-break: break-all;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: var(--tg-theme-button-color, #4caf50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üîß Telegram Mini App Test</h1>
    
    <div class="test-info">
        <div id="sdkStatus" class="status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ SDK...</div>
        <div id="sdkDetails"></div>
    </div>

    <div class="test-info">
        <div class="status">üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ä–µ–¥–µ:</div>
        <div class="detail">User Agent: <span id="userAgent"></span></div>
        <div class="detail">URL: <span id="currentUrl"></span></div>
        <div class="detail">Platform: <span id="platform"></span></div>
        <div class="detail">–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏: <span id="loadTime"></span></div>
    </div>

    <div class="test-info">
        <div class="status">üë§ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</div>
        <div id="userData"></div>
    </div>

    <button onclick="testFeatures()">üß™ –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–π</button>
    <button onclick="location.href='index.html'">üé∞ –û—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É</button>

    <script>
        const startTime = Date.now();
        
        function updateStatus(element, text, className) {
            element.textContent = text;
            element.className = `status ${className}`;
        }
        
        function addDetail(container, text) {
            const div = document.createElement('div');
            div.className = 'detail';
            div.textContent = text;
            container.appendChild(div);
        }
        
        function checkTelegramSDK() {
            const sdkStatus = document.getElementById('sdkStatus');
            const sdkDetails = document.getElementById('sdkDetails');
            
            if (typeof window.Telegram === 'undefined') {
                updateStatus(sdkStatus, '‚ùå Telegram SDK –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                addDetail(sdkDetails, '–í–æ–∑–º–æ–∂–Ω–æ, –∏–≥—Ä–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –Ω–µ –≤ Telegram');
                addDetail(sdkDetails, '–ò–ª–∏ –ø—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π SDK');
                return false;
            }
            
            if (!window.Telegram.WebApp) {
                updateStatus(sdkStatus, '‚ö†Ô∏è WebApp –æ–±—ä–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω', 'warning');
                addDetail(sdkDetails, 'SDK –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–æ WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return false;
            }
            
            updateStatus(sdkStatus, '‚úÖ Telegram SDK —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
            addDetail(sdkDetails, `–í–µ—Ä—Å–∏—è: ${window.Telegram.WebApp.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
            addDetail(sdkDetails, `–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${window.Telegram.WebApp.platform || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
            addDetail(sdkDetails, `–¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ${window.Telegram.WebApp.colorScheme || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
            
            return true;
        }
        
        function initializeApp() {
            // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            document.getElementById('userAgent').textContent = navigator.userAgent;
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('platform').textContent = navigator.platform;
            document.getElementById('loadTime').textContent = `${Date.now() - startTime}ms`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ SDK
            if (checkTelegramSDK()) {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userData = document.getElementById('userData');
                if (window.Telegram.WebApp.initDataUnsafe?.user) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    addDetail(userData, `ID: ${user.id}`);
                    addDetail(userData, `–ò–º—è: ${user.first_name} ${user.last_name || ''}`);
                    addDetail(userData, `Username: @${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                    addDetail(userData, `–Ø–∑—ã–∫: ${user.language_code || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                } else {
                    addDetail(userData, '–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
                }
            }
        }
        
        function testFeatures() {
            let results = [];
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                // –¢–µ—Å—Ç Haptic Feedback
                try {
                    if (window.Telegram.WebApp.HapticFeedback?.impactOccurred) {
                        window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        results.push('‚úÖ Haptic Feedback —Ä–∞–±–æ—Ç–∞–µ—Ç');
                    } else {
                        results.push('‚ö†Ô∏è Haptic Feedback –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    }
                } catch (e) {
                    results.push('‚ùå –û—à–∏–±–∫–∞ Haptic Feedback: ' + e.message);
                }
                
                // –¢–µ—Å—Ç —Ç–µ–º
                try {
                    const bgColor = getComputedStyle(document.body).backgroundColor;
                    results.push(`üé® –¶–≤–µ—Ç —Ñ–æ–Ω–∞: ${bgColor}`);
                } catch (e) {
                    results.push('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–º—ã: ' + e.message);
                }
                
                // –¢–µ—Å—Ç MainButton
                try {
                    window.Telegram.WebApp.MainButton.setText('Test Button');
                    window.Telegram.WebApp.MainButton.show();
                    setTimeout(() => {
                        window.Telegram.WebApp.MainButton.hide();
                    }, 2000);
                    results.push('‚úÖ MainButton —Ä–∞–±–æ—Ç–∞–µ—Ç');
                } catch (e) {
                    results.push('‚ùå –û—à–∏–±–∫–∞ MainButton: ' + e.message);
                }
            } else {
                results.push('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
            }
            
            alert('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤:\n\n' + results.join('\n'));
        }
        
        // –ó–∞–ø—É—Å–∫ –∫–æ–≥–¥–∞ DOM –≥–æ—Ç–æ–≤
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –Ω–∞ —Å–ª—É—á–∞–π –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            if (typeof window.Telegram === 'undefined') {
                console.error('SDK –≤—Å–µ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É');
            }
        }, 1000);
    </script>
</body>
</html>
