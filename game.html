<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé∞ BingoBett - –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=6.9" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .game-launcher {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .loader {
            font-size: 3em;
            animation: bounce 1s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .loading-text {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .info {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="game-launcher">
        <div class="loader">üé∞</div>
        <div class="loading-text">–ó–∞–ø—É—Å–∫ BingoBett</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="info">–ü–æ–ª—É—á–µ–Ω–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∏–≥—Ä—ã...<br>–û–±—Ö–æ–¥ –∫–µ—à–∞ Telegram</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            if (tg.HapticFeedback && typeof tg.HapticFeedback.impactOccurred === 'function') {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä –∞–Ω–∏–º–∞—Ü–∏—è
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressInterval = setInterval(() => {
            progress += 20;
            progressBar.style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, 200);
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –æ–±—Ö–æ–¥–æ–º –∫–µ—à–∞
        setTimeout(() => {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            const params = new URLSearchParams({
                'timestamp': timestamp,
                'v': timestamp,
                'nocache': random,
                'refresh': 'force',
                'bust': random,
                'cachebust': Date.now(),
                'rnd': Math.random()
            });
            
            // Haptic feedback –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            window.location.replace(`./index.html?${params.toString()}`);
        }, 1200);
        
        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
        setTimeout(() => {
            if (window.location.pathname.includes('game.html')) {
                window.location.href = './index.html?force=' + Date.now();
            }
        }, 4000);
        
        console.log('üé∞ BingoBett Game Launcher –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –æ–±—Ö–æ–¥ –∫–µ—à–∞ Telegram');
    </script>
</body>
</html>
