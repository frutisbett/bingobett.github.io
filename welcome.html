<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé∞ BingoBett - –õ–∏–≥–∞ –ü–æ–±–µ–¥–∏—Ç–µ–ª–µ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=6.9" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #000, #1a1a1a, #333);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        .welcome-container {
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: welcomeGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes welcomeGlow {
            0% { 
                box-shadow: 0 15px 50px rgba(255, 215, 0, 0.4);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
                transform: scale(1.02);
            }
        }
        
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 40px;
            background: url('./frutisn_logo.jpg') center/cover;
            border: 5px solid #ffd700;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .welcome-title {
            font-size: 2.2em;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: titlePulse 2s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .main-message {
            font-size: 2em;
            margin-bottom: 40px;
            line-height: 1.3;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            animation: messageGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes messageGlow {
            0% { 
                text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 20px rgba(255,215,0,0.3);
            }
            100% { 
                text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 30px rgba(255,215,0,0.6);
            }
        }
        
        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .features-list {
            text-align: left;
            margin: 25px 0;
            font-size: 1em;
        }
        
        .feature-item {
            margin: 12px 0;
            padding: 10px 15px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            border-left: 4px solid #ffd700;
            animation: featureSlide 0.5s ease-out;
        }
        
        @keyframes featureSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .start-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            color: #000;
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 1.6em;
            font-weight: bold;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            animation: buttonShine 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes buttonShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .start-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }
        
        .countdown {
            font-size: 1.1em;
            color: #ffd700;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        .winners-badge {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            animation: badgePulse 2s infinite;
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255, 68, 68, 0.5); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo"></div>
        
        <div class="main-message">
            –ñ–º–∏ –Ω–∞ —Å—Ç–∞—Ä—Ç –∏ –≤—Ä—ã–≤–∞–π—Å—è –≤ –ª–∏–≥—É –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π!
        </div>
        
        <button class="start-button" onclick="startGame()">
            üöÄ –°–¢–ê–†–¢
        </button>
        
        <div class="countdown">–ü–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ <span id="counter">3</span> —Å–µ–∫...</div>
    </div>

    <script>
        console.log('üèÜ Welcome to BingoBett - –õ–∏–≥–∞ –ü–æ–±–µ–¥–∏—Ç–µ–ª–µ–π!');
        
        // Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = null;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            console.log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            
            if (tg.HapticFeedback && typeof tg.HapticFeedback.impactOccurred === 'function') {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const features = document.querySelectorAll('.feature-item');
        features.forEach((feature, index) => {
            feature.style.animationDelay = `${index * 0.1}s`;
        });
        
        // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
        let counter = 3;
        const counterElement = document.getElementById('counter');
        
        const countdownInterval = setInterval(() => {
            counter--;
            counterElement.textContent = counter;
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            if (counter <= 0) {
                clearInterval(countdownInterval);
                startGame();
            }
        }, 1000);
        
        function startGame() {
            console.log('üéÆ –ó–∞–ø—É—Å–∫ BingoBett...');
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –∏–≥—Ä—É —Å –æ–±—Ö–æ–¥–æ–º –∫–µ—à–∞
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            
            const params = new URLSearchParams({
                'welcome': '1',
                'league': 'winners',
                'v': timestamp,
                'ts': timestamp,
                'rnd': random
            });
            
            window.location.replace(`./casino-lobby.html?${params.toString()}`);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ–π–¥–µ—Ç –Ω–µ —Ç–∞–∫
        setTimeout(() => {
            if (window.location.pathname.includes('welcome.html')) {
                console.log('‚ö†Ô∏è –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã');
                startGame();
            }
        }, 5000);
    </script>
</body>
</html>
